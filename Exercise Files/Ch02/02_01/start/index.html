<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
   
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type = "text/babel">
      function Header(props) {
        console.log(props);
        return (
        <header>
          <h1>{props.title}</h1>
        </header>
        );
      }
      function Main(props) {
        return (
          <section>{props.message}</section>
        );
      }
      function App() {
        return (
          <div>
            <Header title="Getting Started with React"/>
            <Main message=" We are learing the basics today"/>
          </div>
        );
      }
      ReactDOM.render(
        <App/>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>

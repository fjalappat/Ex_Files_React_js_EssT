<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
   
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type = "text/babel">
      function Header(props) {
        console.log(props);
        return (
        <header>
          <h1>{props.title}</h1>
        </header>
        );
      }
      const concepts = [
        { id: 1, title: "React DOM" },
        { id: 2, title: "JSX" },
        { id: 3, title: "Babel" }
    ];
      function Main(props) {
        return (
          <section>
            <h4>{props.message}</h4>
            <img 
              height={200}
              src={props.img.src}
              alt={props.img.alt}/>  
            <ul>
              {concepts.map(concept => (<li key={concept.id}>{concept.title}</li>))}
            </ul>
          </section>
        );
      }
      function Footer(props) {
        return (
          <footer>
            <p>Copyright @{props.year}</p>
          </footer>
        );
      }
      function App() {
        return (
          <div>
            <Header title="Getting Started with React"/>
            <Main 
            message="We are going to learn the basics today!" 
            img={
              {
                src:"https://images.pexels.com/photos/1370295/pexels-photo-1370295.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
                alt:"image of books in a library"
              }
            }
            concepts="{concepts}"
            />
            <Footer year={new Date().getFullYear()}/>
          </div>
        );
      }
      ReactDOM.render(
        <App/>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
